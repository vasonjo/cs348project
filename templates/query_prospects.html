<!DOCTYPE html>
<html>
<head>
    <title>Query Prospects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        input[type="submit"] {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Query Prospects</h1>
        <form method="POST" action="{{ url_for('handle_query') }}">
            Minimum Overall: <input type="number" name="min_overall" value="0" min="0"><br>
            Minimum Potential: <input type="number" name="min_potential" value="0" min="0"><br>
            High School:
            <select name="highschool">
                <option value="">Any</option>
                {% for school in highschools %}
                <option value="{{ school.id }}">{{ school.name }}</option>
                {% endfor %}
            </select><br>
            <input type="submit" value="Query">
        </form>
    </div>
</body>
</html>
