<!DOCTYPE html>
<html>
<head>
    <title>Your Watchlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .button-link, button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            border: none;
            cursor: pointer;
        }
        .button-link:hover, button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        form {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>My Watchlist</h1>
    <a href="{{ url_for('view_prospects') }}" class="button-link">Back to Prospects</a>
    <ul>
        {% for item in watchlist %}
        <li>
            {{ item.prospect.name }} - {{ item.prospect.overall }} - {{ item.prospect.potential }}
            <form action="{{ url_for('remove_from_watchlist', id=item.id) }}" method="post">
                <button type="submit">Remove</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
